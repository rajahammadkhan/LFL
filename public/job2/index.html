<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager Job</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mobile-bg {
            display: none;
        }

        .desktop-bg img {
            width: 100%;
        }

        .desktop-mail-link {
            width: 16.5%;
            height: 34px;
            position: absolute;
            left: 7%;
            bottom: 22.8%;
        }

        .desktop-link {
            width: 13.3%;
            height: 60px;
            position: absolute;
            left: 7%;
            bottom: 14%;
            border-radius: 50px;
        }

        @media screen and (max-width: 2560px) {
            .desktop-link {
                height: 76px;
            }
        }

        @media screen and (max-width: 1920px) {
            .desktop-link {
                height: 56px;
            }
        }

        @media screen and (max-width: 1900px) {
            .desktop-link {
                height: 58px;
            }
        }

        @media screen and (max-width: 1600px) {
            .desktop-mail-link {
                height: 26px;
            }

            .desktop-link {
                height: 46px;
            }
        }

        @media screen and (max-width: 1199px) {
            .desktop-mail-link {
                height: 18px;
            }

            .desktop-link {
                height: 32px;
            }
        }

        @media screen and (max-width: 768px) {
            .desktop-bg {
                display: none;
            }

            .mobile-bg {
                display: block;
            }

            .mobile-bg img {
                width: 100%;
            }

            .mobile-mail-link {
                width: 48.8%;
                height: 30px;
                position: absolute;
                left: 25.5%;
                bottom: 13.3%;
            }

            .mobile-link {
                width: 37.8%;
                height: 76px;
                position: absolute;
                left: 31%;
                bottom: 4.8%;
                border-radius: 50px;
            }
        }

        @media screen and (max-width: 575px) {
            .mobile-mail-link {
                height: 24px;
            }

            .mobile-link {
                height: 55px;
            }
        }

        @media screen and (max-width: 425px) {
            .mobile-mail-link {
                height: 16px;
            }

            .mobile-link {
                height: 42px;
            }
        }
    </style>

</head>

<body>
    <div class="desktop-bg position-relative ">
        <div class="bg-container h-100 ">
            <img src="./desktop-bg.webp" alt="Job">
            <a href="mailto:info@legendsfleague.co" class="desktop-mail-link"></a>
            <a href="https://wa.link/luzbjr" class="desktop-link"></a>
        </div>
    </div>

    <div class="mobile-bg position-relative ">
        <div class="bg-container h-100 ">
            <img src="./mobile-bg.webp" alt="Job">
            <a href="mailto:info@legendsfleague.co" class="mobile-mail-link"></a>
            <a href="https://wa.link/luzbjr" class="mobile-link"></a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
